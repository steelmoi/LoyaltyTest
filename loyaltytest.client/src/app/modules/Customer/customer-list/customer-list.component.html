<div class="row">
  <div class="col-2">
    <a class="btn btn-primary btn-sm" href="javascript:void()" (click)="onNew()">
      <i class="fas fa-plus-circle">
      </i>
      Nuevo
    </a>

    <app-modal [isOpen]="isModalOpen" [title]="'Cliente'" (closeModal)="closeModal()" (saveEvent)="onSave()">
      <app-record-customer [(customer)]="customerSelected" [submitted]="submitted" [(valid)]="isvalid" />
    </app-modal>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12 float-right">
    <table class="table table-bordered table-striped dataTable dtr-inline">
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Apellido Paterno</td>
          <td>Apellido Materno</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of Customers">
          <td>{{ customer.customerName }}</td>
          <td>{{ customer.customerFirstName }}</td>
          <td>{{ customer.customerLastName }}</td>
          <td style="max-width:50px !important;">
            <a class="btn btn-info btn-sm" href="javascript:void()" (click)="onEdit(customer)">
              <i class="fas fa-pencil-alt">
              </i>
              Editar
            </a>
          </td>
          <td style="max-width:50px !important;">
            <a class="btn btn-primary btn-sm" href="javascript:void()">
              <i class="fas fa-folder">
              </i>
              + Dir
            </a>
          </td>
          <td style="max-width:50px !important;">
            <a class="btn btn-danger btn-sm" href="javascript:void()" (click)="onDelete(customer)">
              <i class="fas fa-trash">
              </i>
              Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
