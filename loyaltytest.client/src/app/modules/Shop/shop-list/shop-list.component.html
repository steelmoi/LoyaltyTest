<div class="card card-solid">
  <div class="card-body pb-0">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column"
           *ngFor="let product of Products" id="{{product.productId}}"
           >
        <div class="card bg-light d-flex flex-fill">
          <div class="card-header text-muted border-bottom-0">
            Producto
          </div>
          <div class="card-body pt-0">
            <div class="row">
              <div class="col-7">
                <h2 class="lead"><b>{{product.skuProduct}}</b></h2>
                <p class="text-muted text-sm"><b></b> {{product.description}} </p>
                <ul class="ml-4 mb-0 fa-ul text-muted">
                  <li class="small"><span class="fa-li"></span> <b>{{product.price | currency}}</b></li>
                  <!--<li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: + 800 - 12 12 23 52</li>-->
                </ul>
              </div>
              <div class="col-5 text-center">
                <img [src]="GetPathImage(product.image)" alt="user-avatar" class="img-circle img-fluid">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="text-right">
              <a href="#" class="btn btn-sm btn-primary">
                <i class="fas fa-shopping-cart"></i> Agregar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
